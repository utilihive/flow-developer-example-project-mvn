org.slf4j.simpleLogger.logFile=System.out
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=HH:mm:ss.SSS
org.slf4j.simpleLogger.levelInBrackets=true
org.slf4j.simpleLogger.showThreadName=false
org.slf4j.simpleLogger.showShortLogName=true

# Kafka log filtering
org.slf4j.simpleLogger.log.org.apache.kafka=error
org.slf4j.simpleLogger.log.kafka=warn
org.slf4j.simpleLogger.log.org.apache.zookeeper=warn
org.slf4j.simpleLogger.log.org.springframework.kafka=warn
org.slf4j.simpleLogger.log.state.change.logger=warn